<section id="registro" class="form-section">
  <h2>Registro</h2>
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div>
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="nombre" type="text">
      </div>
      <div>
        <label for="usuario">Usuario</label>
        <input id="usuario" formControlName="usuario" type="text">
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email">
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password">
      </div>
      <div>
        <label for="password2">Confirmar Contraseña</label>
        <input id="password2" formControlName="password2" type="password">
      </div>
      <div>
        <label for="fecha">Fecha de nacimiento</label>
        <input id="fecha" formControlName="fecha" type="date">
      </div>
    <div>
      <label>
        <input type="checkbox" formControlName="consent">
        Acepto los términos
      </label>
    </div>
    <button type="submit">Registrar</button>
  </form>
  <div *ngIf="formulario.invalid && enviado" style="color:red;">
    Verifica los campos obligatorios.
  </div>
  <div *ngIf="exito" style="color:green;">
    {{ exito }}
  </div>
</section>
