<section id="categorias" class="products container">
  <h2 class="section-title">Explora por categor√≠a</h2>
  <div class="cards-grid">
    <a class="game-card" *ngFor="let cat of categorias" [routerLink]="['/']" fragment="productos">
      <img [src]="cat.img" [alt]="cat.nombre">
      <h3>{{ cat.nombre }}</h3>
      <p>{{ cat.descripcion }}</p>
    </a>
  </div>
</section>
