<section id="contacto" class="contact-section container">
  <h2>Contacto</h2>
  <form [formGroup]="formulario" (ngSubmit)="enviar()">
    <div>
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre" placeholder="Tu nombre">
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Tu email">
    </div>
    <div>
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" rows="5" formControlName="mensaje" placeholder="Escribe tu mensaje"></textarea>
    </div>
    <button type="submit">Enviar</button>
  </form>
  <div *ngIf="formulario.invalid && enviado" style="color:red;">Verifica los campos obligatorios.</div>
  <div *ngIf="enviado && formulario.valid" style="color:green;">Mensaje enviado!</div>
</section>
